<form [formGroup]="personForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label>Surname</label>
        <input type="text" formControlName="surname" class="form-control" placeholder="Surname" required>
    </div>
    <div class="mb3">
        <button type="submit" class="btn btn-primary" [disabled]="!personForm.valid">
            Create
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-danger">
            Reset
        </button>
    </div>
</form>
